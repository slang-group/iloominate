<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>iloominate: Storybook App</title>
    
    <!-- 3rd party libraries -->
    <link href="../lib/highlightTextarea/jquery.highlighttextarea.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/jqime/css/jquery.ime.css" rel="stylesheet" type="text/css"/>

    <!-- custom style -->
    <link href="../static/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="span12">

          <noscript>Enable JavaScript!</noscript>
    
          <div class="well">
            <h4>Drop in an Image</h4>
            <div class="filedrop bordered">
            </div>
            <div class="layouts">
              <img src="/jqime/images/ime-active.png"/>
            </div>
            <div class="clearfix">
            </div>

            <h4>Type first page</h4>
            <textarea name="page" class="form-control" rows="3"> </textarea>
            <br/>
            <a href="#" class="btn btn-info pdfify">Make into PDF</a>
          </div>
    
          <canvas width="500" height="300" class="hide"></canvas>
        </div>
      </div>
    </div>

    <!-- 3rd party libraries -->
    <script type="text/javascript" src="../lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../lib/highlightTextarea/jquery.highlighttextarea.js"></script>

    <script type="text/javascript" src="../lib/png.js"></script>
    <script type="text/javascript" src="../lib/jspdf.debug.js"></script>

    <script type="text/javascript" src="../lib/jqime/libs/rangy/rangy-core.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.selector.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.preferences.js"></script>
    <script type="text/javascript" src="../chrome-app/jquery.ime.inputmethods.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ar/ar-kbd.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-inscript.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-inscript2.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-rom.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-trad.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-transliteration.js"></script>
    
    <!-- custom script -->
    <script type="text/javascript" src="../static/test.js"></script>
  </body>
</html>
