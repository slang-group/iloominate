<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>iloominate: Storybook App</title>

    <!-- 3rd party libraries -->
    <link href="../lib/antihighlight/jquery.antihighlight.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/jqime/css/jquery.ime.css" rel="stylesheet" type="text/css"/>

    <!-- custom style -->
    <link href="../static/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="col-xs-3 list-group page-list">
          <a href="#" class="list-group-item active">
            <h4 class="list-group-item-heading translate">Page 1</h4>
            <p class="list-group-item-text translate">What is the story?</p>
          </a>
          <div class="list-group-item">
            <a href="#" class="btn btn-success new-page translate">Add Page</a>
          </div>
        </div>

        <div class="col-lg-9">
          <noscript class="translate">Enable JavaScript!</noscript>

          <div class="user-login">
            <div class="dropdown" style="display:inline;">
              <a href="#" data-toggle="dropdown">
                <span class="translate">Word List</span>
                <span> â–½</span>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li class="active" role="presentation">
                  <a class="translate" href="#" role="menuitem">Original</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="well">
            <div class="image_area">
              <h4 class="translate" dir="auto">Drop in an Image</h4>
              <div class="filedrop bordered">
              </div>
            </div>
            <div class="clearfix">
            </div>

            <!--
              <h4 class="translate" dir="auto">Type first page</h4>
            -->
            <textarea name="page" class="form-control translate" rows="3" dir="auto">Type first page</textarea>
            <br/>
            <a href="#" class="btn btn-info pdfify" class="translate">Make into PDF</a>
            <a href="#" class="btn btn-success bookify translate">Make into Book</a>
          </div>

          <canvas width="500" height="300" class="hide"></canvas>
        </div>
      </div>
      <div class="book hide">
      </div>
    </div>

    <div class="clearfix">
    </div>

    <div id="wordmodal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 class="translate">Save Word List</h3>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="translate" for="wordlistname">Name</label>
              <input id="wordlistname" class="form-control" type="text" name="wordlistname"/>
            </div>
            <p>Word list goes here</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default translate" type="button" data-dismiss="modal">Cancel</button>
            <button class="save btn btn-primary translate" type="button" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 3rd party libraries -->
    <script type="text/javascript" src="../lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../lib/antihighlight/jquery.antihighlight.js"></script>

    <script type="text/javascript" src="../lib/png.js"></script>
    <script type="text/javascript" src="../lib/jspdf.debug.js"></script>

    <script type="text/javascript" src="../lib/md5.min.js"></script>

    <script type="text/javascript" src="../lib/turn.min.js"></script>

    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="../lib/polyglot.min.js"></script>

    <script type="text/javascript" src="../lib/jqime/libs/rangy/rangy-core.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.selector.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.preferences.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.inputmethods.js"></script>

    <!-- include input methods -->
    <script type="text/javascript" src="../lib/jqime/rules/ar/ar-kbd.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-inscript.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-inscript2.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-rom.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-trad.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-transliteration.js"></script>

    <!-- custom script -->
    <script type="text/javascript" src="../static/translations.js"></script>
    <script type="text/javascript" src="../static/localize.js"></script>
    <script type="text/javascript" src="../static/test.js"></script>
  </body>
</html>
